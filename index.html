<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="images/x-icon" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;1,300&family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,900&family=Outfit:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
    
    <main class="main-container">

        <div class="cover-container"></div>
        <img src="./images/image-victor.jpg" alt="image-victor" class="image-container">
        <div class="info-container">
            <h2 class="name">
                Victor Crest <span class="unique">26</span>
            </h2>
            <h3 class="location">
                London
            </h3>
            <hr class="horizontal-line">
            <article class="statistics">
                <div class="followers">
                    <h3 class="s1 s1-parent">
                        80K
                    </h3>
                    <p class="s1">
                        Followers
                    </p>
                </div>
                <div class="likes">
                    <h3 class="s2 s2-parent">
                        803K
                    </h3>
                    <p class="s2">
                        Likes
                    </p>
                </div>
                <div class="Photos">
                    <h3 class="s3 s3-parent">
                        1.4K
                    </h3>
                    <p class="s3">
                        Photos
                    </p>
                </div>
            </article>
        </div>

    </main>

</body>
</html>
